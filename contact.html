<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- my css -->
    <style>
      ul {
        background-color: black;
      }

      .fa {
        padding: 60px;
        font-size: 30px;
        width: 50px;
        text-align: center;
      }

      /* Add a hover effect if you want */
      .fa:hover {
        opacity: 0.7;
        text-decoration: none;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Contact</title>

    <!-- navbar -->

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">Kai Curtis</a>
      </li>
      <li>
        <a class="nav-link active" href="index.html">Home</a>
      </li>
      <li>
        <a class="nav-link active" href="portfolio.html">Portfolio</a>
      </li>
    </ul>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- contact card w mail to -->
    <main class="container">
      <section class="row">
        <article class="col-lg-10 col-xl-9 mx-auto">
          <figure class="card card-signin flex-row my-5">
            <figure class="card-img-left d-none d-md-flex">
              <!-- Background image for card set in CSS! -->
            </figure>
            <figure class="card-body">
              <h5 class="card-title text-center">Contact Me</h5>
              <form
                action="mailto:kai6curtis@gmail.com"
                method="get"
                enctype="text/plain"
                class="form-signin"
              >
                <figure class="form-label-group">
                  <input
                    type="text"
                    id="inputUserame"
                    class="form-control"
                    placeholder="Name"
                    required
                    autofocus
                  />
                  <label for="inputUserame"></label>
                </figure>

                <figure class="form-label-group">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email address"
                    required
                  />
                  <label for="inputEmail"></label>
                </figure>

                <hr />

                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                  value="send"
                >
                  Submit
                </button>

                <hr class="my-4" />

                <!-- links -->

                <div style="text-align: center">
                  <a
                    href="https://www.facebook.com/profile.php?id=100008596683465"
                    class="fa fa-facebook fa-3x"
                  ></a>

                  <a
                    href="https://github.com/kaiasahite"
                    class="fa fa-github fa-3x"
                  ></a>

                  <a
                    href="https://www.instagram.com/khighcurtains/"
                    class="fa fa-instagram fa-3x"
                  ></a>

                  <a
                    href="https://www.linkedin.com/in/kaiasahite"
                    class="fa fa-linkedin fa-3x"
                  ></a>
                </div>
              </form>
            </figure>
          </figure>
        </article>
      </section>
    </main>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </body>
</html>
